<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Max-Width : Sizing || Tailwind CSS for Electro-Tech Solution</title>

<body>
    <div class="max-w-xs mx-auto bg-slate-600 m-5 rounded-lg text-white">max-w-xs</div>

    <div class="max-w-lg mx-auto bg-slate-600 m-5 rounded-lg text-white">max-w-lg</div>
    <div class="max-w-xl mx-auto bg-slate-600 m-5 rounded-lg text-white">max-w-xl</div>

    <div class="max-w-4xl mx-auto bg-slate-600 m-5 rounded-lg text-white">max-w-4xl</div>
    <div class="max-w-min mx-auto bg-slate-600 m-5 rounded-lg text-white">max-w-min</div>
    <div class="max-w-max mx-auto bg-slate-600 m-5 rounded-lg text-white">max-w-max</div>

    <div class="max-w-full mx-auto bg-slate-600 m-5 rounded-lg text-white">max-w-max</div>

</html>
