<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Min Height : Sizing || Tailwind CSS for Electro-Tech Solution</title>
</head>

<body class="text-center mx-4 space-y-2">
    <div class="bg-slate-200 mx-48 p-8">
        <div class="min-h-0 bg-slate-400 rounded-lg">Min-h-0</div>
    </div>
    <div class="bg-slate-200 mx-48 h-48 p-8">
        <div class="min-h-full bg-slate-400 rounded-lg">Min-h-full</div>
    </div>
    <div class="bg-slate-200 mx-48 p-8">
        <div class="min-h-screen bg-slate-400 rounded-lg">Min-h-screen</div>
    </div>
</body>

</html>
