<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid Rows Template || Tailwind CSS</title>
</head>

<body>

    <div class="grid grid-rows-3 grid-flow-col">
        <div class="p-10 text-white m-2 bg-blue-900 w-40 rounded-2xl h-20">01</div>
        <div class="p-10 text-white m-2 bg-blue-800 w-40 rounded-2xl h-20">02</div>
        <div class="p-10 text-white m-2 bg-blue-700 w-40 rounded-2xl h-20">03</div>
        <div class="p-10 text-white m-2 bg-blue-600 w-40 rounded-2xl h-20">04</div>
        <div class="p-10 text-white m-2 bg-blue-500 w-40 rounded-2xl h-20">05</div>
        <div class="p-10 text-white m-2 bg-blue-400 w-40 rounded-2xl h-20">06</div>
        <div class="p-10 text-white m-2 bg-blue-600 w-40 rounded-2xl h-20">07</div>
        <div class="p-10 text-white m-2 bg-blue-500 w-40 rounded-2xl h-20 row-span-2">08</div>
        <div class="p-10 text-white m-2 bg-blue-400 w-40 rounded-2xl h-20 row-span-3">09</div>
    </div>

</body>

</html>
