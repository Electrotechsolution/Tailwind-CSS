<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Max Height : Sizing || Tailwind CSS for Electro-Tech Solution</title>
</head>

<body class="text-center mx-4 space-y-2">
    <div class="bg-slate-200 mx-48  p-8">
        <div class="max-h-0 bg-slate-400 rounded-lg">Max-h-0</div>
    </div>
    <div class="bg-slate-200 mx-48 h-24 p-8">
        <div class="max-h-px bg-slate-400 rounded-lg">Max-h-px</div>
    </div>
    <div class="bg-slate-200 mx-48 h-24 p-8">
        <div class="h-24 max-h-full bg-slate-400 rounded-lg">Max-h-Full</div>
    </div>
    <div class="bg-slate-200 mx-48 h-48 p-8">
        <div class=" max-h-screen bg-slate-400 rounded-lg">Max-h-Screen</div>
    </div>
</body>

</html>
