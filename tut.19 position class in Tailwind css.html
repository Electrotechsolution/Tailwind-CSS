<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>position || Tailwind CSS</title>
</head>
<body>
  <center>
    <h1 class="text-blue-900 font-bold text-5xl">Electrotech Solution</h1>
    <b>Tailwind CSS Position Class</b>
    <!-- <div class="w-3/4 bg-lime-400 h-40 overflow-auto">

    </div> -->
    <div class="text-blue-900 static text-left p-2 m-2 bg-lime-400 h-40">
    <p> static parent</p>
    <div class="static -bottom-0 left-0 p-4 bg-slate-900">
      <p class="text-white">Absolute Child </p>
    </div>

    </div>
    <hr>
    <div class="text-blue-900 static text-left p-2 m-2 bg-lime-400 h-40">
      <p> static parent</p>
      <div class="fixed -bottom-0 left-0 p-4 bg-slate-900">
        <p class="text-white">Absolute Child </p>
      </div>
      
      </div>
  </center>
</body>
</html>
